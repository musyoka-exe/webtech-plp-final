<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">AI News</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button id="theme-toggle" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
                <button id="search-toggle" aria-label="Search"><i class="fas fa-search"></i></button>
                <button id="menu-toggle" class="menu-toggle" aria-label="Open menu"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="page-content">
                <h2>Contact Us</h2>
                <p>Have a question, tip, or feedback? We'd love to hear from you. Fill out the form below, and we'll get
                    back to you as soon as possible.</p>

                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                        <small class="error-message"></small>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
                <div id="form-feedback" class="form-feedback"></div>

            </section>
        </div>
    </main>

        <div class="container">

        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
